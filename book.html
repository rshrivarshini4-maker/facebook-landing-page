<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        .facebook-logo {
            width: 50px;
            height: 50px;
            background-color: #1877f2; /* Facebook blue */
            border-radius: 40px; /* rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
        }
        .facebook-logo:hover {
            background-color: #145dbf; /* darker on hover */
        }
        .topbar {
  display: flex;
  justify-content: left;
  align-items: center;
  padding: 10px;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.search-box {
  flex: 0 0 250px; /* width fix panna */
}

.search-box input {
  width: 150px;
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
.center-nav{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    flex:1;
    max-width:540px;
  }
  .nav-group{
    display:flex;
    gap:6px;
    background:transparent;
    padding:6px 8px;
    border-radius:12px;
  }

  /* each nav item (circular) */
  .nav-item{
    width:56px;
    height:56px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    position:relative;
    transition:all .15s ease;
    background:transparent;
  }
  .nav-item:hover{ background: rgba(3,102,214,0.06); transform:translateY(-2px); }
  .nav-item.active{
    background: linear-gradient(180deg, rgba(24,119,242,.12), rgba(24,119,242,.06));
    box-shadow: 0 4px 12px rgba(24,119,242,.12);
    border-radius:14px;
  }
  .nav-item svg{ width:var(--icon-size); height:var(--icon-size); fill:var(--muted); }
  .nav-item.active svg{ fill: var(--primary); }

  /* right side (search/profile small icons) */
  .right-actions{
    display:flex;
    align-items:center;
    gap:8px;
  }
  .icon-btn{
    width:40px;height:40px;
    border-radius:40px;
    display:grid;
    place-items:center;
    border-radius: 50px;
    cursor:pointer;
  }
  .icon-btn:hover{ background: rgba(0,0,0,0.04);}
  
  .post-card{
    background:var(--white);
    border-radius:12px;
    padding:12px;
    box-shadow: var(--shadow);
    display:flex;
    gap:12px;
    align-items:center;
  }
  .avatar{
    width:48px;height:48px;border-radius:50%;
    background:linear-gradient(135deg,#dfeeff,#ccdfff);
    display:grid;place-items:center;font-weight:600;color:#0b3a80;
  }
  .post-input{
    flex:1;
    background: #f6f7f9;
    border-radius:28px;
    padding:12px 16px;
    display:flex;
    align-items:center;
    gap:12px;
  }
  .post-input input{
    border:0; outline:0; background:transparent; width:100%;
    font-size:15px; color:#202734;
  }

  /* small responsive tweaks */
  @media (max-width:720px){
    .center-nav{ max-width:360px; }
    .nav-item{ width:48px;height:48px; }
  }
  .container{
    display: flex;
    margin-top: 15px;
    padding: 0 20px;
  }
    /* Layout */
    .container {
      display: flex;
      margin-top: 15px;
      padding: 0 20px;
    }

     /* Left Sidebar */
    .sidebar {
      width: 20%;
      padding: 10px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }
    .sidebar li i {
      color: #1877f2;
      font-size: 18px;
      width: 20px;
      text-align: center;
    }
        /* Feed Section */
    .feed {
      width: 55%;
      margin: 0 15px;
    }
    .stories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .story {
      width: 100px;
      height: 150px;
      background: yellow;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }
    .post {
      background: rgb(211, 139, 5);
      padding: 80px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    /* Right Sidebar */
    .rightbar {
      width: 100px;
      padding: 10px;
    }
    .rightbar .card {
      background:rgb(154, 15, 15);
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      height: 250px;
      width: 100px;
    }


    </style>
</head>
<body>

    </nav>

        </svg>
      </button>

      <button class="icon-btn" title="Menu" aria-label="Menu">

          <path d="M4 6h16M4 12h16M4 18h16" stroke="#4b5563" stroke-width="1.4" stroke-linecap="round"/>

      <button class="icon-btn" title="notification" aria-label="notification">

        </svg>
      </button>
    </div>
    </div>

  </body>
</html>
